<!DOCTYPE html>
<html lang="en">
  <link rel="shortcut icon" href="ico.ico" type="image/x-icon" />
  <head>
    <title>Hire us</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"><img src="logo.png" alt="SpaceX Logo" /></a>
        | <a href="the_spaceships.html">The Spaceships</a> |
        <a href="hire_us.html">Hire Us</a>
        <hr />
      </nav>
    </header>
    <main>
      <section id="hiring">
        <h3>Hire Us Now</h3>
        <p>
          Leave a message to request one of our services and we will get back to
          you as soon as possible.
        </p>
        <form action="">
          <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" />
            <label for="email">- Email: </label>
            <input type="email" id="email" name="email" />
          </div>
          <br />
          <br />
          <div>
            <label for="space">Spaceship: </label>
            <select name="space" id="space">
              <option value="falcon">Falcon 9</option>
              <option value="falconh">Falcon Heavy</option>
              <option value="star">Starship</option>
            </select>
            <label for="typeofserv">| Type of Service: </label>
            <input
              type="search"
              name="typeofserv"
              id="typeofserv"
              list="services"
            />
            <datalist id="services">
              <option value="services">Internet satellite constellation</option>
              <option value="services">Space Trip</option>
              <option value="services">Satellite launching</option>
              <option value="services">Falcon 9 launching</option>
            </datalist>
          </div>
          <br />
          <br />
          <div>
            <input type="submit" value="Send Message" id="send" name="send" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
